<body background="images/original.png"  text="#FFFFFF">
<div align="center"><h1>FREE REGISTRATION</h1></div>
<table width="600" border="0" align="center" cellspacing="10">
  <tr>
    <td  align="Left">Nama</td>
    <td><input type="text" name="textbox" value="" size="25" ></td>
  </tr>
  <tr>
    <td align="left"> Tgl Lahir</td>
    <td ><input type="text" name="textbox" value="" size="3"> / <input type="text" name="textbox" value="" size="3"> / <input type="text" name="textbox" value="" size="10"></td>
    </tr>
  <tr>
    <td valign="top" align="Left">Alamat</td>
    <td><textarea name="text1" cols="100" rows="5"></textarea></td>
  </tr>
  <tr>
    <td>Kota</td>
    <td><input type="text" name="textbox" value="" size="25" ></td>
  </tr>
  <tr>
    <td>Pekerjaan</td>
    <td><select name="Pekerjaan" size="0">
    <option value="1">Web Development</option>
    <option value="2">Web Designer</option>
    <option value="3">Web Administrator</option>

      
    </select></td>
  </tr>
  <tr>
    <td>Jenis Kelamin</td>
    <td><input name="radJK" type="radio" value="1" checked="Laki-Laki">Laki-laki<input name="radJK" type="radio" value="2" checked="Perempuan">Perempuan </td>
  </tr>
  <tr>
    <td valign="top">Hobby</td>
    <td><input name="cekReading" type="checkbox" id="cekReading" value="1"> Reading <br><input name="cekSport" type="checkbox" id="cekSport" value="2"> Sport <br> <input name="cekSing" type="checkbox" id="cekSing" value="3"> Singing <br> <input name="cekTravel" type="checkbox" id="cekTravel" value="4"> Travelling
     </td>
  </tr>
  <tr>
    <td></td>
    <td><input type="button" name="Kirim" value="Kirim"> <input type="button" name="Kirim" value="Batal"</td>
  </tr>
  
</table>

</html>
